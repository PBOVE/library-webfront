<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智慧图书信息管理系统</title>
  <style>.first-screen-wrap{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);}.first-screen-square{position:relative;margin:5px 5px 0 0;height:25px;width:25px;float:left;background:#40a9ff;border-radius:4px;opacity:0;animation:enter 6s infinite;}.first-screen-clear{clear:both;}.first-screen-last{margin-right:0;}@keyframes enter{0%{opacity:0;top:-10px;}5%{opacity:1;top:0px;}50.9%{opacity:1;top:0px;}55.9%{opacity:0;top:10px;}}.first-screen-square:nth-child(1){animation-delay:1.8s;}.first-screen-square:nth-child(2){animation-delay:2.1s;}.first-screen-square:nth-child(3){animation-delay:2.4s;}.first-screen-square:nth-child(4){animation-delay:0.9s;}.first-screen-square:nth-child(5){animation-delay:1.2s;}.first-screen-square:nth-child(6){animation-delay:1.5s;}.first-screen-square:nth-child(8){animation-delay:0.3s;}.first-screen-square:nth-child(9){animation-delay:0.6s;}</style>
</head>
<body>
  <div id="app">
    <div class="first-screen-wrap"><div class="first-screen-square"></div><div class="first-screen-square"></div><div class="first-screen-square first-screen-last"></div><div class="first-screen-square first-screen-clear"></div><div class="first-screen-square"></div><div class="first-screen-square first-screen-last"></div><div class="first-screen-square first-screen-clear"></div><div class="first-screen-square"></div><div class="first-screen-square first-screen-last"></div></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
